<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Text</label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="text" />
    </div>
    <div class="form-control">
        <label for="day">day</label>
        <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="add day" />
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Reminder</label>
        <input type="checkbox" name="reminder"  [(ngModel)]="reminder" id="reminder" />
    </div>

    {{text}}
    <input type="submit" value="save" class="'btn btn-block"/>
</form>
